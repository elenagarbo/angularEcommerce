<div class="container" [hidden]="submitted" style="text-align: center;">
  
<form (ngSubmit)="login()">
  <div class="form-group">
    <h2>Entre en su cuenta para realizar una reserva</h2>
    <label for="mail">Email</label>
    <input type="email" class="form-control"  [(ngModel)]="email" name="mail" required>
      </div>
  <div class="form-group">
    <label for="password">Contraseña</label><br>
    <input type="password" class="form-control" [(ngModel)]="password" name="password" required>
    <br/>
      <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
</form>
</div>


<div class="container"  style="text-align: center;">
<p>Si no tiene cuenta puede registrarse o entrar con su cuenta de Google o Twitter</p>

<div >
    <a class="btn btn-primary btn-sm " (click)="loginGoogle()" routerLink="/loginGoogle">Registrarse con Google</a>
</div>
<br/>
<div >
    <a class="btn btn-primary btn-sm " (click)="loginTwitter()" routerLink="/loginTwitter">Registrarse con Twitter</a>
</div>
</div>
<div style="text-align: center;" [hidden]="!submitted">
    <h4>Tu petición ha sido enviada correctamente</h4>
